---
- name: Verify
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: "Pause for cleanup to complete."
      ansible.builtin.pause:
        seconds: 30

    - name: "Check if 'mailcrab' namespace exists."
      kubernetes.core.k8s_info:
        kind: Namespace
        name: "mailcrab"
      register: namespace_mailcrab
      failed_when: false
      changed_when: false

    - name: Assert that 'mailcrab' namespace does not exist
      ansible.builtin.assert:
        that: namespace_mailcrab['resources'] | length == 0
