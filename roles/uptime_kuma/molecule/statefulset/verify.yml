---
- name: Verify
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: "Pause for job to complete."
      ansible.builtin.pause:
        seconds: 5

    - name: "Get 'uptime_kuma' namespace info."
      kubernetes.core.k8s_info:
        kind: Namespace
        name: "uptime-kuma"
      register: uptime_kuma_namespace

    - name: Assert that 'uptime_kuma' namespace is active
      ansible.builtin.assert:
        that: uptime_kuma_namespace['resources'][0]['status']['phase'] == "Active"

    - name: "Get 'uptime_kuma' stateful set info."
      kubernetes.core.k8s_info:
        kind: "StatefulSet"
        name: "uptime-kuma"
        namespace: "uptime-kuma"
      register: uptime_kuma_statefulset

    - name: "Assert that 'uptime_kuma' is deployed"
      ansible.builtin.assert:
        that: uptime_kuma_statefulset['resources'][0]['status']['availableReplicas'] == 1
